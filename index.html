<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" />
    <title>Basic Applications</title>
</head>

<body>
    <main>
        <selector>
            <select name="basicProblems" id="basicProblems" onmousedown="this.value='';"
                onchange="chosenProblem(this.value);">
                <option value="basicCashRegister">Cash</option>
                <option value="Calculator">Calculator</option>
                <option value="lucky">Lucky</option>
                <option value="FontUpdate">FontUpdate</option>
                <option value="headerUpdate">headerUpdate</option>
                <option value="textColorUpdate">textColorUpdate</option>
                <option value="Loaded">Loaded</option>
            </select>
        </selector>
        <div class="center" id="allInOne">
            <div id="basicCashRegister" class="basicCashRegister">
                <div>BILL: <input type="number" id="billAmount" /></div>
                <div>PAID: <input type="number" id="paidAmount" /> </div>
                <button id="btnRegister" class="button button2">Basic Cash Register</button>
            </div>
            <p id="dispReturnDenom"></p>
            <div id="luckyBirthday" class="basicCashRegister">
                <div>BIRTHDAY: <input type="date" id="bdayDate" /></div>
                <div>LUCKY NUMBER: <input type="number" id="luckyNumber" /> </div>
                <button id="btnLuckyNumber" class="button button2">Lucky Bday</button>
            </div>
            <div id="basicCalc" class="basicCalc">
                <div>Number 1: <input type="number" id="num1" /></div>
                <div>Operation: <input type="text" id="operationKey" /> </div>
                <div>NUMBER 2: <input type="number" id="num2" /> </div>
                <button id="btnResult" class="button button2">Calculate</button>
            </div>
            <p id="resultVal"></p>
            <div id="FontUpdate" class="FontUpdate">
                <div>Text: <input type="text" id="inputVal" /></div>
                <button id="operationDown" class="button button2">-</button>
                <button id="operationUp" class="button button2">+</button>
            </div>
            <p id="resultVal"></p>
        </div>
    </main>
    <footer>
        <p>
            about
        </p>
        <div style="padding-bottom: 1%;">
            Some of the basic JS problems to be solved
        </div>
    </footer>
    <script src="./JS/app.js" type="text/javascript"></script>
</body>

</html>
